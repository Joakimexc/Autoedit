<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoEdit - Automated Video Editing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 50%;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .upload-section {
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label {
      background-color: #0066ff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    label:hover {
      background-color: #0056e0;
    }

    .preview {
      margin: 20px 0;
      display: none;
    }

    video {
      max-width: 100%;
      border-radius: 5px;
    }

    .style-section {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #218838;
    }

    .loading {
      display: none;
      font-size: 18px;
      color: #0066ff;
    }

    .success-message {
      color: #28a745;
      font-size: 18px;
      display: none;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>AutoEdit - Automated Video Editing</h1>

    <!-- Video Upload Section -->
    <div class="upload-section">
      <label for="videoUpload">Upload Your Video</label>
      <input type="file" id="videoUpload" accept="video/*" onchange="previewVideo()">
      <video id="videoPreview" class="preview" controls></video>
    </div>

    <!-- Choose Editing Style -->
    <div class="style-section">
      <label for="editingStyle">Choose Editing Style:</label>
      <select id="editingStyle">
        <option value="vlog">Vlog</option>
        <option value="cinematic">Cinematic</option>
        <option value="tutorial">Tutorial</option>
        <option value="fast-paced">Fast-Paced</option>
      </select>
    </div>

    <!-- Process Video Button -->
    <button class="button" onclick="processVideo()">Process Video</button>

    <!-- Loading Animation -->
    <div id="loading" class="loading">Processing your video... Please wait!</div>

    <!-- Success Message -->
    <div id="successMessage" class="success-message">Your video has been successfully edited!</div>
  </div>

  <script>
    // Preview the uploaded video
    function previewVideo() {
      const fileInput = document.getElementById('videoUpload');
      const videoPreview = document.getElementById('videoPreview');

      if (fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          videoPreview.src = e.target.result;
          videoPreview.style.display = 'block';
        };
        reader.readAsDataURL(fileInput.files[0]);
      }
    }

    // Simulate video processing
    function processVideo() {
      const videoUpload = document.getElementById('videoUpload');
      const editingStyle = document.getElementById('editingStyle').value;
      const loading = document.getElementById('loading');
      const successMessage = document.getElementById('successMessage');

      // Check if video is uploaded
      if (videoUpload.files.length === 0) {
        alert('Please upload a video!');
        return;
      }

      // Show loading
      loading.style.display = 'block';

      // Simulate processing time
      setTimeout(() => {
        loading.style.display = 'none';
        successMessage.style.display = 'block';
      }, 3000);  // Simulate 3 seconds of processing time
    }
  </script>

</body>
</html>
